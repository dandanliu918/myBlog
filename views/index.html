<%- include ./include/header.html%><%articles.forEach(function(article){%>        <div class="media">            <div class="media-left">                <img class="media-object avatar" src="<%=article.user && article.user.avatar%>" alt="<%=article.user && article.user.username%>">            </div>            <div class="media-body">                <h4 class="media-heading">                    <a href="/article/detail/<%=article._id%>">tt<%=article.title%></a>                </h4>                <p><%=article.content.length>50?article.content.slice(0,50)+'...':article.content%></p>                <p>作者:<%=article.user.username%>|发表时间<%=article.createAt.toLocaleString()%></p>            </div>        </div><%})%><%- include ./include/footer.html%>
