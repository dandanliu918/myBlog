<%- include ../include/header.html%>           <!--enctype 加密类型 multipart/form-data 多块-->           <form method="post" enctype="multipart/form-data">               <div class="form-group">                   <label for="username" class="control-label">用户名:</label>                   <input type="text" class="form-control" name="username" id="username">               </div>               <div class="form-group">                   <label for="password" class="control-label">密码:</label>                   <input type="text" class="form-control" name="password" id="password">               </div>               <div class="form-group">                   <label for="avatar" class="control-label">头像</label>                   <input type="file" class="form-control" id="avatar" name="avatar">               </div>               <div class="form-group">                   <button type="submit" class="btn btn-success">注册</button>               </div>           </form><%- include ../include/footer.html%>
